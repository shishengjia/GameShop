<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/signin.css'%}" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="post" action="{% url 'modify password' %}">
          {% if msg %}
          <div class="alert alert-danger">
            <a href="#" class="close" data-dismiss="alert">
                &times;
            </a>
            <strong>{{ msg }}</strong>
          </div>
          {% endif %}
        <h2 class="form-signin-heading">Reset Password</h2>
        <label for="inputEmail" class="sr-only">Password</label>
        <input type="text" id="inputEmail" name="password" class="form-control" placeholder="new password" required autofocus>
        <label for="inputPassword" class="sr-only">Password Again</label>
        <input type="password" id="inputPassword" name="password_again" class="form-control" placeholder="check password" required>
        <input type="hidden" name="email" value="{{ email }}">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Reset</button>
          {% csrf_token %}
      </form>

    </div> <!-- /container -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
